<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Goalkeeper Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="module" src="index.ts"></script>
    <div id="game-over">
      <div id="game-over-content">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <button id="restart-button">Play Again</button>
      </div>
    </div>
    <div id="rotateDevice">
      <p>Please rotate your device to landscape mode.</p>
      <p>Move back from the camera to adjust glove size.</p>
    </div>
    <div id="score">Score: 0</div>
    <div id="balls-left">Balls Left: 10</div>
    <div id="message"></div>
    <div id="timer">3</div>
    <div id="zappar-placement-ui">Start Game</div>
  </body>
</html>
